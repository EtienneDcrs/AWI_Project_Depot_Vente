<div class="game-card">
    <div class="game-info">
        <h2 class="game-title">{{ game.name }}</h2>
        <p class="game-editor">{{ game.editor }}</p>
        <p class="game-price">${{ game.price }}</p>
    </div>
    <button class="cart-button" (click)="addToCart()" [disabled]="isInCart">
        {{ isInCart ? 'In Cart' : 'Add to Cart' }}
    </button>
</div>
