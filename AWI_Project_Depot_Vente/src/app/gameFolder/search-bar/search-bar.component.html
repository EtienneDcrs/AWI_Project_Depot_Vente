<div class="search-container">
    @if (showSeller) {
    <input type="text" placeholder="Rechercher un jeu par nom, éditeur, id ou vendeur" (input)="onSearch($event)"
        class="search-bar-avec-vendeur" />
    } @else {
    <input type="text" placeholder="Rechercher un jeu par nom, éditeur ou id" (input)="onSearch($event)"
        class="search-bar" />
    }
</div>
