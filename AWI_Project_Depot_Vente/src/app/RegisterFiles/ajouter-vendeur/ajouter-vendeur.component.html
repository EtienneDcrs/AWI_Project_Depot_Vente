<app-register-navigation />

<div class="ajouter-vendeur-container">
    <h1>Ajouter un vendeur</h1>

    @if (showSuccessMessage) {
    <div class="success-message">
        <p>Vendeur ajouté avec succès !</p>
    </div>
    }

    @if (showErrorMessage) {
    <div class="error-message">
        <p>Erreur lors de l'ajout du vendeur.</p>
    </div>
    }

    <form class="ajouter-vendeur-form" [formGroup]="vendeurForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="name">Nom:</label>
            <input id="name" formControlName="name" required>
        </div>

        <div>
            <label for="firstName">Prénom:</label>
            <input id="firstName" formControlName="firstName" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input id="email" formControlName="email" required>
        </div>

        <div>
            <label for="phone">Téléphone:</label>
            <input id="phone" formControlName="phone" required>
        </div>

        <button type="submit">Ajouter le Vendeur</button>
    </form>
