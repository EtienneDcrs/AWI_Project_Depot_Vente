<app-register-navigation />

<!-- Search Bar -->
<app-search-bar (search)="handleSearch($event)" [showSeller]="true"></app-search-bar>

<div class="mettre-rayon-wrapper">
    <div class="game-grid">
        @for (game of filteredGames; track game.id) {
            <app-game-card [game]="game" [showSeller]="true" [buttonType]="'addToShelf'" (addToShelf)="onAddToShelf($event)"></app-game-card>
        }
    </div>
</div>
