<app-register-navigation />

<!-- Search Bar -->
<app-search-bar (search)="handleSearch($event)" [showSeller]="true"></app-search-bar>

<div class="mettre-rayon-wrapper">
    <div class="game-grid">
        @for (game of filteredGames; track game.id) {
        <div class="game-item">
            <app-game-card [game]="game" [showSeller]="true"></app-game-card>
            <button (click)="mettreEnRayon(game)">Mettre en Rayon</button>
        </div>
        }
    </div>
</div>
