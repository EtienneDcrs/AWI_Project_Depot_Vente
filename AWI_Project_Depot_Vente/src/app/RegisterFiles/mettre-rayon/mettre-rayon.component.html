<app-register-navigation />

<div class="mettre-rayon-wrapper">
    <div class="game-grid">
        @for (game of gamesInStock; track game.id) {
        <div class="game-item">
            <app-game-card [game]="game"></app-game-card>
            <button (click)="mettreEnRayon(game)">Mettre en Rayon</button>
        </div>
        }
    </div>
