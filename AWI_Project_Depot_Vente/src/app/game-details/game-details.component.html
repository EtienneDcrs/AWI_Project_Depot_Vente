<div class="game-details">
    <div class="container">
        
        <img [src]="game.image" alt="cover image">
        <div class="details" >
            <h1>{{ game.name }}</h1>
            
            <p><strong>Editeur:</strong> {{ game.editor }}</p>
            <p><strong>Release Date:</strong> {{ game.year}}</p>
            <p><strong>Vendu par:</strong> {{ game.sellerName }}</p>
            <p><strong>Description:</strong> {{ game.description }}</p>
            <p><strong>Price:</strong> ${{ game.price}}</p>
            <button class="buy-button" (click)="buyGame()">Buy</button> <!-- Call buyGame() directly -->
        </div>
    </div>
</div>
